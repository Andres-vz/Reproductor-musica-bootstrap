<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reproductor de música bootstrap</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="player mx-auto border">
        <div class="cover p-3">
            <img src="img/samantha-lqra.jpg" alt="" class="w-100 rounded rounded-5">
            <div class="current-song text-center">
                <div class="fw-bolder fs-3">LQRA #11</div>
                <div class="text-black-50 fw-bold">Samantha Barrón</div>
                <div>La Loquera</div>
            </div>
        </div>

        <div class="list-group list-group-flush py-2">
            <button class="list-group-item list-group-item-action active d-flex justify-content-between">
                <div>LQRA Session #11</div>
                <div>4:06</div>
            </button>
            <button class="list-group-item list-group-item-action d-flex justify-content-between">
                <div>La mentira</div>
                <div>3:57</div>
            </button>
            <button class="list-group-item list-group-item-action d-flex justify-content-between">
                <div>Día / Noche</div>
                <div>4:29</div>
            </button>
            <button class="list-group-item list-group-item-action d-flex justify-content-between">
                <div>Ayer Soñé Contigo</div>
                <div>3:18</div>
            </button>
            <button class="list-group-item list-group-item-action d-flex justify-content-between">
                <div>No quise dañarte</div>
                <div>3:16</div>
            </button>
            <button class="list-group-item list-group-item-action d-flex justify-content-between">
                <div>Como las Aves</div>
                <div>2:18</div>
            </button>
        </div>

        <div class="progress my-3" style="height: 5px">
            <div class="progress-bar bg-primary" role="progressbar" style="width: 65%" aria-label="progress" aria-valuenow="65%" aria-valuemin="0" aria-valuemax="100">

            </div>
        </div>

        <div class="controls row pb-3">
            <div class="prev col-4 d-flex justify-content-end align-items-center">
                <button class="btn btn-primary btn-sm rounded-circle d-flex align-items-center justify-content-center">
                    <span class="material-icons">skip_previous</span>
                </button>
            </div>

            <div class="prev col-4 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary btn-lg rounded-circle d-flex align-items-center justify-content-center">
                    <span class="material-icons fs-1">play_arrow</span>
                </button>
            </div>

            <div class="prev col-4 d-flex justify-content-start align-items-center">
                <button class="btn btn-primary btn-sm rounded-circle d-flex align-items-center justify-content-center">
                    <span class="material-icons">skip_next</span>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
